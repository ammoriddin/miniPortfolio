<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>XamiWeb</title>
</head>
<body> 
    
    <main>
        <div class="glass">
            <div class="dashboard">
                <div class="user">
                    <div class="img">
                        <img src="../images/plane11.png" alt="me Photo">
                        <h3>Xami</h3>
                        <p>Web</p>
                    </div>
                    <div class="links">
                        <div class="link">
                            <img src="./images/img1.png" alt="GitHub">
                            <h2>GitHub</h2>
                        </div>
                        <div class="link">
                            <img src="./images/img2.png" alt="GitHub">
                            <h2>LeetCode</h2>
                        </div>
                        <div class="link">
                            <img src="./images/img3.webp" alt="GitHub">
                            <h2>Email</h2>
                        </div>
                        <div class="link">
                            <img src="./images/img4.png" alt="GitHub">
                            <h2>Twitter</h2>
                        </div>
                    </div>
                    <div class="pro">
                        <h2>Join our <br> GithuB <br> Profile </h2>
                        <img src="./images/click.png" alt="Join">
                    </div>
                </div>
            </div>
            <div class="skills">
                <div class="status">
                    <h1>Active Skills</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./images/html.png" alt="html">
                        <div class="card-info">
                            <h2>HTML</h2>
                            <p>HTML dasturlashni nevarasi bo'ladi</p>
                            <div class="progress html"></div>
                        </div>
                        <h2 class="percentage">80%</h2>
                    </div>

                    <div class="card">
                        <img class="css" src="./images/css.png" alt="html">
                        <div class="card-info">
                            <h2>CSS</h2>
                            <p>CSS dasturlashni chiroyli onasi bo'ladi</p>
                            <div class="progress csss"></div>
                        </div>
                        <h2 class="percentage">58%</h2>
                    </div>

                    <div class="card">
                        <img class="js" src="./images/js.png" alt="html">
                        <div class="card-info">
                            <h2>JavaScript</h2>
                            <p>JavaScript dasturlashni otasi bo'ladi</p>
                            <div class="progress jss"></div>
                        </div>
                        <h2 class="percentage">56%</h2>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="circle1"></div>
    <div class="circle2"></div>

</body>
</html>
